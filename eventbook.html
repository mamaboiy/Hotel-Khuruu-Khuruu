<div class="event">
   <h1 class="headtext" align ="center" style="color: white;">Book an Events <p><span class="card-text1" style="color: white;">Your special day is almost here! Book now and make it unforgettable!</span></p></h1>

<!-- form to book -->
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form id="event-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="subtext" for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label class="subtext" for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="subtext">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label class="subtext" for="email">Phone Number:</label>
          <input type="phone number" class="form-control" id="Phone number" placeholder="+975_" required>
        </div>
        <div class="form-group">
          <label class="subtext" for="email">Email Address :</label>
          <input type="email" class="form-control" id="email" placeholder="Email@gmail.com" required>
        </div>
	      <div class="form-group">
          <label class="subtext">Event Type:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eventType" id="Family Gethering" value="Event">
            <label class="form-check-label" for="family gathering">Family Gethering</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eventType" id="Birthday Celebration" value="Event">
            <label class="form-check-label" for="Birthday Celebration">Birthday Celebration</label>
          </div>
	   <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eventType" id="Happy Aniversary" value="Event">
            <label class="form-check-label" for="Happy Aniversary">Happy Aniversary</label>
          </div>
	   <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eventType" id="Happy Wedding" value=Event">
            <label class="form-check-label" for="Happy Wedding">Happy Wedding</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eventType" id="Other events" value="events">
            <label class="form-check-label" for="Other events">Other events</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="text" class="form-control" id="other-events" placeholder="Type other Events here">
          </div>
        </div>
        <div class="form-group">
          <label class="subtext">Purpose:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="business" value="Business" required>
            <label class="form-check-label" for="business">Business</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="official" value="Official" required>
            <label class="form-check-label" for="official">Official</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="vacation" value="Vacation" required>
            <label class="form-check-label" for="vacation">Vacation</label>
          </div>
        </div>
        <div class="form-group">
          <label class="subtext" for="number-of-people">Number Of People</label>
          <input type="number" class="form-control" id="number-of-people" min="1" max="35" required>
        </div>	      
        <div class="form-col">
            <div class="form-group form-row">
              <label class="subtext" for="date">Date:</label>
              <input type="date" class="form-control" id="date">
            </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="subtext" for="time">Starting event at what time:</label>
            <input type="time" class="form-control" id="time" required>
          </div>
	      <div class="form-group col-md-6">
            <label class="subtext" for="time">Ending event at what time:</label>
            <input type="time" class="form-control" id="time" required>
	      </div>
       
        
      </div>
      </form>
      <div class="text-center" align="center">
        <button type="submit" class="card-text btn btn-warning text-white">Submit Via whatsapp</button>
        
        
    </div>

  <script>
    document.getElementById('event-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById('email').value;
      const numberOfPeople = document.getElementById('number-of-people').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const purpose = document.querySelector('input[name="purpose"]:checked').value;
      
      const eventTypes = Array.from(document.querySelectorAll('input[name="eventType"]:checked'))
                              .map(checkbox => checkbox.value);
      const otherEvents = document.getElementById('other-events').value;

      const message = `Event Booking Details:\n
        First Name: ${firstName}
        Last Name: ${lastName}
        Gender: ${gender}
        Phone Number: ${Phone Number}
        Email: ${email}
        Event Types: ${eventTypes.join(', ')}
        Purpose: ${purpose}
        Number Of People: ${numberOfPeople}
        Date: ${date}
        Starting event Time: ${time}
	      Ending event Time: ${time}
        Other Events: ${otherEvents}
      `;

      const whatsappURL = `https://wa.me/97517965838?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
