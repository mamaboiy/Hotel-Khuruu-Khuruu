<div class="book">
  <h1 class="headtext" align="center" style="color: white;">Room Booking <p><span class="card-text1" style="color: white;">Create Lasting Memories Together</span></p></h1>
</div>

<div class="card-text container mt-5 pb-5">
  <div class="card">
      <div class="card-body">
          <form id="booking-form">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label class="subtext" for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="subtext" for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="subtext">Gender:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                      <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="subtext" for="email">Email Address :</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <label class="subtext">Room Type:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="room-type" id="standard-room" value="Standard Room" required>
                      <label class="form-check-label" for="standard-room">Standard Room</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="room-type" id="deluxe-room" value="Deluxe Room" required>
                      <label class="form-check-label" for="deluxe-room">Deluxe Room</label>
                  </div>
              </div>
              <div class="form-group">
                  <label class="subtext" for="number-of-rooms">Number Of Rooms:</label>
                  <input type="number" class="form-control" id="number-of-rooms" min="1" max="10" required>
              </div>
              <div class="form-group">
                  <label class="subtext">Purpose:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="business" value="business" required>
                      <label class="form-check-label" for="business">Business</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="official" value="official" required>
                      <label class="form-check-label" for="official">Official</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="vacation" value="vacation" required>
                      <label class="form-check-label" for="vacation">Vacation</label>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label class="subtext" for="date">Date :</label>
                      <input type="date" class="form-control" id="date" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="subtext" for="time">Time :</label>
                      <input type="time" class="form-control" id="time" required>
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="card-text btn btn-warning text-white">Submit Via whatsapp</button>
              </div>
          </form>
      </div>
  </div>
</div>

<script>
  document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById('email').value;
      const roomType = document.querySelector('input[name="room-type"]:checked').value;
      const numberOfRooms = document.getElementById('number-of-rooms').value;
      const purpose = document.querySelector('input[name="purpose"]:checked').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const message = `Booking Details:\n
          First Name: ${firstName}\n
          Last Name: ${lastName}\n
          Gender: ${gender}\n
          Email: ${email}\n
          Room Type: ${roomType}\n
          Number of Rooms: ${numberOfRooms}\n
          Purpose: ${purpose}\n
          Date: ${date}\n
          Time: ${time}`;

      const whatsappLink = `https://wa.me/97517965838?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
  });
</script>
